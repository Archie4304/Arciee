<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .flex-container {
        display: flex;
        background-color: rgb(204, 150, 255);
        height: 1000px;
        flex-wrap: wrap;
        align-content: stretch;
    }
   .flex-container > div {
        padding: 20px;
        background-color: aquamarine;
        margin: 10px;
        border: 1px solid black;
        font-size: 30px;
        
   }
    
</style>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>

        <div>5</div>

        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    
</body>
</html>
